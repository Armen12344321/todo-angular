
<div class="container-sm border mt-3 pb-3" style="max-width: 900px">
  <div class="input-group mt-3 mb-5 col">
    <label class="control-label mb-1 fs-4" for="add-todo">Add your todo</label>
    <div class="input-group">
      <input (keyup.enter)="onAddClick()" [(ngModel)] = "inputvalue" id="add-todo" type="text" class="form-control" placeholder="Add todo"
             aria-label="Recipient's username" aria-describedby="button-addon2">
      <button (click)= onAddClick()  class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
    </div>

  </div>
  <button (click)="ondelateall()" type="button" class="btn btn-danger  m-1 mb-2 w-25">Delete all</button>
  <ul class="list-group">
    <li *ngFor="let todo of todos; let i = index"  class="list-group-item d-flex justify-content-between">
      <div class ="w-75">
        <input  class="form-check-input me-1" type="checkbox" [(ngModel)]="todo.completed" (ngModelChange)="onCheckboxchenge(todo,i)" [id]="i" >
        <input #editingInput style="width:90%" class ="border border-0" [ngClass]="{editing: todo.isEditing}" [style]="'width 90%'+'user-select:non !important'"  [readonly]="!todo.isEditing" [value]="todo.description">
      </div>
      <div *ngIf="!todo.isEditing">
        <i (click)="onEdit(i);editingInput.focus()" class="bi bi-pencil-square me-2" ></i>
        <i  class="bi bi-trash3" (click)="onDelateclick(i)"></i>


      </div>
      <div *ngIf="todo.isEditing">
        <i (click)="onSave(i,editingInput.value)" class="bi bi-floppy d-inline-block me-2" ></i>
        <i (click)="onCancel(i,editingInput.value)"  class="bi bi-x-square-fill"></i>
      </div>
  </ul>

</div>
